<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Josefin+Sans:wght@400;500;700&family=Lato:wght@100;400;700&family=Poppins:wght@300;400;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@400;500;700&family=Smokum&family=Source+Sans+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style links -->
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="bannerContainer g-0">
        <!-- my banner section -->
        <div class="jumbotron">
          <p class="p-4 fs-5 ms-5">We are</p>
          <h1 class="display-4 fw-normal p-4 ms-5">Team Name!</h1>
          <hr class="my-4" />
        </div>
      </div>
      <div class="col-md-12 border row g-0 p-2 cardContainer">
        <div
          class="col-md-3 m-3 col-sm-12 d-flex justify-content-center flex-wrap"
        >
          <div class="card">
            <div class="card-img-top bgColor">
              team member icon
              <h5 class="card-title">employee's role</h5>
            </div>
            <div class="card-body">
              <p class="card-text">employee's name</p>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">employee's ID</li>
                <li class="list-group-item">employee's officenum</li>
                <li class="list-group-item">
                  <a href="#" class="card-link">employee's github orother</a>
                </li>
                <li class="list-group-item">
                  <a href="#" class="card-link">employee's email</a>
                </li>
              </ul>
              <div class="card-body"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- script links -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- script links -->
  </body>
</html>
